<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Banner Generator</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    #root {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function LinkedInBanner() {
      const [dataUrl, setDataUrl] = useState('');
      const [downloaded, setDownloaded] = useState(false);

      const petrol = '#264e4a';
      const amber = '#fa9436';
      const width = 1584;
      const height = 396;

      useEffect(() => {
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = petrol;
        ctx.fillRect(0, 0, width, height);

        ctx.strokeStyle = amber;
        ctx.globalAlpha = 0.4;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(79, 79);
        ctx.lineTo(79, 317);
        ctx.stroke();
        ctx.globalAlpha = 1;

        ctx.fillStyle = amber;
        ctx.textAlign = 'right';
        ctx.font = '700 72px Inter, Segoe UI, system-ui, sans-serif';
        ctx.fillText('From Paper', 1457, 170);
        ctx.fillText('to Production', 1457, 250);

        setDataUrl(canvas.toDataURL('image/png'));
      }, []);

      const handleDownload = () => {
        const link = document.createElement('a');
        link.download = 'linkedin-banner-riccardo-capraro.png';
        link.href = dataUrl;
        link.click();
        setDownloaded(true);
        setTimeout(() => setDownloaded(false), 3000);
      };

      return (
        <div style={{ padding: '16px' }}>
          <p style={{ fontSize: '14px', color: '#666', marginBottom: '8px' }}>
            LinkedIn Banner (1584 x 396 px)
          </p>

          {dataUrl && (
            <img
              src={dataUrl}
              alt="LinkedIn Banner Preview"
              style={{
                width: '100%',
                borderRadius: '8px',
                boxShadow: '0 4px 12px rgba(0,0,0,0.15)',
                marginBottom: '16px'
              }}
            />
          )}

          <button
            onClick={handleDownload}
            style={{
              padding: '12px 24px',
              borderRadius: '8px',
              fontWeight: '600',
              color: 'white',
              border: 'none',
              cursor: 'pointer',
              fontSize: '16px',
              backgroundColor: downloaded ? '#22c55e' : amber,
              transition: 'all 0.2s'
            }}
          >
            {downloaded ? '✓ Downloaded!' : '⬇️ Download PNG'}
          </button>

          <div style={{ marginTop: '16px', display: 'flex', gap: '16px', fontSize: '14px' }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
              <div style={{
                width: 20,
                height: 20,
                backgroundColor: petrol,
                borderRadius: 4
              }} />
              <span>Petrol {petrol}</span>
            </div>
            <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
              <div style={{
                width: 20,
                height: 20,
                backgroundColor: amber,
                borderRadius: 4
              }} />
              <span>Amber {amber}</span>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LinkedInBanner />);
  </script>
</body>
</html>
